<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 class="form-signin-heading">Sign in</h1>
       
  
        <form #frmLogin="ngForm" (ngSubmit)="onLogin(frmLogin)">
          <div class="form-group">
            <label for="email">Correo electronico</label>
            <input type="email" class="form-control" name="email" placeholder="Ingresa el correo electronico" ngModel required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" placeholder="Contraseña" ngModel required>
          </div>
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
