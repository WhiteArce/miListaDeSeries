<div class="container">

  <div class="row">
    <div class="col-md-6">
      <h1>Registro</h1>
    

      <form #frmRegister="ngForm" (ngSubmit)="onRegister(frmRegister)">
        <div class="form-group">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" name="name" placeholder="Ingresa tu nombre" ngModel required>
          </div>
          <label for="email">Correo electronico</label>
          <input type="email" class="form-control" name="email" placeholder="Ingresa el email" ngModel required>
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input type="password" class="form-control" name="password" placeholder="Password" ngModel required>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>

    </div>
  </div>
</div>
